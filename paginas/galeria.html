      <nav class="navbar navbar-light navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="../imagenes/logo-sin-fondo.png" alt="logo-sin-fondo.png"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"

              <li class="nav-item">

              <li class="nav-item">

              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- el contenido central son las imagenes de los destinos -->
    <main class="galeria">
      <section class="titulos">
        <h1>Nuevos paisajes por conocer</h1>
        <h3>Echa un vistazo a nuestra galería</h3>
      </section>
      <!-- carrousel con las imagenes -->
      <section class="galeria-imagenes">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../imagenes/basilica-san-pedro-vaticano.jpg"
                class="d-block w-100"
                alt="basilica-san-pedro-vaticano"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../imagenes/burj-khalifa.jpg"
                class="d-block w-100"
                alt="burj-khalifa"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../imagenes/cataratas-niagara.jpg"
                class="d-block w-100"
                alt="cataratas-niagara"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../imagenes/catedral-mezquita-cordoba.jpg"
                class="d-block w-100"
                alt="catedral-mezquita-cordoba"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../imagenes/catedral-siena.jpg"
                class="d-block w-100"
                alt="catedral-siena"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../imagenes/estatua-cristo-redentor.jpg"
                class="d-block w-100"
                alt="estatua-cristo-redentor"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../imagenes/gran-muralla-china.jpg"
                class="d-block w-100"
                alt="gran-muralla-china"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../imagenes/la-alhambra.jpg"
                class="d-block w-100"
                alt="la-alhambra"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../imagenes/mezquita-sheikh-zayed.jpg"
                class="d-block w-100"
                alt="mezquita-sheikh-zayed"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../imagenes/murallas-dubrovnik.jpg"
                class="d-block w-100"
                alt="murallas-dubrovnik"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../imagenes/piscina-reflectante-monumento-lincoln.jpg"
                class="d-block w-100"
                alt="piscina-reflectante-monumento-lincoln"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../imagenes/puente-golden-gate.jpg"
                class="d-block w-100"
                alt="puente-golden-gate"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../imagenes/rio-de-janeiro.jpg"
                class="d-block w-100"
                alt="rio-de-janeiro"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../imagenes/sidney-harbour-bridge.jpg"
                class="d-block w-100"
                alt="sidney-harbour-bridge"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../imagenes/templo-dorado.jpg"
                class="d-block w-100"
                alt="templo-dorado"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

    <!-- pie de pagina con links a las redes sociales -->
    <footer>
      <ul>
        <li>
          <a href="https://www.youtube.com/"><i class="bi bi-youtube"></i></a>
        </li>
        <li>
          <a href="https://www.instagram.com/"
            ><i class="bi bi-instagram"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/?lang=es"
            ><i class="bi bi-twitter"></i
          ></a>
        </li>
      </ul>

    <!-- link de JS que permite las animaciones -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

      AOS.init();
