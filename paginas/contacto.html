<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../imagenes/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="stylesheet" href="../css/style.css" />
    <title>Horizon</title>
  </head>
  <body>
    <header>
      <!--logo del encabezado  -->
      <img
        src="../imagenes/logo-sin-fondo.png"
        alt="logo-sin-fondo.png"
        class="header-logo"
        data-aos="zoom-in"
        data-aos-duration="3000"
      />
      <!-- barra de navegacion -->
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./vuelos.html">Vuelos</a></li>
          <li><a href="./tours.html">Tours</a></li>
          <li><a href="./galeria.html">Galería</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <!-- el contenido central es el formulario de contacto -->
    <main>
      <section class="titulos">
        <h1>Sigamos recorriendo el mundo juntos</h1>
        <h3>Nos interesa saber tu opinión</h3>
      </section>
      <section class="contacto-formulario">
        <form class="form-container">
          <fieldset
            data-aos="flip-up"
            data-aos-duration="3000"
            class="form-container--fieldset"
          >
            <div class="contact-title">Datos de Contato</div>
            <p>
              <label for="nombre">Nombre y Apellido</label>
              <input type="text" name="nombre" />
            </p>
            <p>
              <label for="mail"> Correo electrónico</label>
              <input type="text" name="mail" />
            </p>
            <p>
              <label for="telefono"> Teléfono</label>
              <input type="text" name="telefono" />
            </p>
            <p>
              <input type="checkbox" id="terminos" />
              <label for="terminos">Acepto términos y condiciones</label>
            </p>
            <p>
              <label for="opinion">Realiza tu consulta o valoración</label>
              <input type="text" name="opinion" />
            </p>
            <button>Enviar</button>
          </fieldset>
        </form>
      </section>
    </main>
    <!-- pie de pagina con links a las redes sociales -->
    <footer>
      <ul>
        <li>
          <a href="https://www.youtube.com/">YouTube</a>
        </li>
        <li>
          <a href="https://www.instagram.com/">Instagram</a>
        </li>
        <li>
          <a href="https://twitter.com/?lang=es">Twitter</a>
        </li>
      </ul>
    </footer>
    <!-- link de JS que permite las animaciones -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
