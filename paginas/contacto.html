<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../imagenes/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Horizon</title>
  </head>
  <body>
    <header>
      <!-- barra de navegacion -->
      <nav class="navbar navbar-light navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="../imagenes/logo-sin-fondo.png" alt="logo-sin-fondo.png"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./vuelos.html">Vuelos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./tours.html">Tours</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./galeria.html">Galería</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- el contenido central es el formulario de contacto -->
    <main>
      <section class="titulos">
        <h1>Sigamos recorriendo el mundo juntos</h1>
        <h3>Nos interesa saber tu opinión</h3>
      </section>
      <section class="contacto-formulario">
        <form class="form-container">
          <fieldset
            data-aos="flip-up"
            data-aos-duration="3000"
            class="form-container--fieldset"
          >
            <div class="contact-title">Datos de Contato</div>
            <p>
              <label for="nombre">Nombre y Apellido</label>
              <input type="text" name="nombre" />
            </p>
            <p>
              <label for="mail"> Correo electrónico</label>
              <input type="text" name="mail" />
            </p>
            <p>
              <label for="telefono"> Teléfono</label>
              <input type="text" name="telefono" />
            </p>
            <p>
              <input type="checkbox" id="terminos" />
              <label for="terminos">Acepto términos y condiciones</label>
            </p>
            <p>
              <label for="opinion">Realiza tu consulta o valoración</label>
              <input type="text" name="opinion" />
            </p>
            <button>Enviar</button>
          </fieldset>
        </form>
      </section>
    </main>
    <!-- pie de pagina con links a las redes sociales -->
    <footer>
      <ul>
        <li>
          <a href="https://www.youtube.com/"><i class="bi bi-youtube"></i></a>
        </li>
        <li>
          <a href="https://www.instagram.com/"
            ><i class="bi bi-instagram"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/?lang=es"
            ><i class="bi bi-twitter"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- link de JS que permite las animaciones -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- JS bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
